<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valluri's Subscription-Based Video Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Valluri's Video Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#uploadModal" data-bs-toggle="modal">Upload Video</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#subscriptionModal" data-bs-toggle="modal">Subscription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#loginModal" data-bs-toggle="modal">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Welcome to Valluri's Video Platform</h1>
        <p>Upload, stream videos, and access premium content by subscribing to different plans.</p>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="loginUsername">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="loginPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="loginSubmit">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="videoFile" class="col-form-label">Video File:</label>
                            <input type="file" class="form-control" id="videoFile">
                        </div>
                        <div class="mb-3">
                            <label for="videoTitle" class="col-form-label">Video Title:</label>
                            <input type="text" class="form-control" id="videoTitle">
                        </div>
                        <div class="mb-3">
                            <label for="videoDescription" class="col-form-label">Video Description:</label>
                            <textarea class="form-control" id="videoDescription"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="uploadSubmit">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Subscription Modal -->
    <div class="modal fade" id="subscriptionModal" tabindex="-1" aria-labelledby="subscriptionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subscriptionModalLabel">Subscription Plans</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>Select Your Plan</h5>
                    <div class="mb-3">
                        <label for="planType" class="form-label">Plan Type:</label>
                        <select class="form-select" id="planType">
                            <option value="basic">Basic - $5/month</option>
                            <option value="premium">Premium - $10/month</option>
                            <option value="vip">VIP - $20/month</option>
                        </select>
                    </div>
                    <h5>Payment Information</h5>
                    <div class="mb-3">
                        <label for="cardNumber" class="col-form-label">Card Number:</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>
                    <div class="mb-3">
                        <label for="cardExpiry" class="col-form-label">Expiry Date:</label>
                        <input type="month" class="form-control" id="cardExpiry">
                    </div>
                    <div class="mb-3">
                        <label for="cardCVC" class="col-form-label">CVC:</label>
                        <input type="text" class="form-control" id="cardCVC" placeholder="XXX">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="subscribeSubmit">Subscribe</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
